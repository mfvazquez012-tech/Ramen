<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Chicos: <head> es para metadatos, SEO y vínculos a CSS/JS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actividad 1 — Distribución del contenido</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- =========== Encabezado =========== 
       Chicos: barra simple que replica el “Encabezado” de la imagen.
       Usamos utilidades de Bootstrap: bg-primary, text-white, py-3, text-center. -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="h4 text-center m-0">Encabezado</h1>
        </div>
    </header>


    <main class="container my-4">
        <p class="small text-muted">
            Chicos: Practicar <strong> grid </strong> y <strong> flexbox
            </strong> con Bootstrap.
        </p>

        <!-- ============= FILA PRINCIPAL ( 3 COLUMNAS) ==============
         Chicos: en móvil (col-12) cae una debajo de otra; en >_md se 
         vuelven tres columnas (col-md-4).-->
        <section class="row g-4">
            <!-- Columna 1 -->
            <div class="col-12 col-md-4">
                <div class="mock-box">
                    <h2 class="h6 mb-2">Parrafo 1</h2>
                    <div class="mock-paragraph"></div>
                    <div class="mock-paragraph w-75"></div>
                    <div class="mock-paragraph w-50"></div>
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-12 col-md-4">
                <div class="mock-box">
                    <h2 class="h6 mb-2">Parrafo 2</h2>
                    <div class="mock-paragraph"></div>
                    <div class="mock-paragraph w-75"></div>
                    <div class="mock-paragraph w-50"></div>
                </div>
            </div>

            <!-- Columna 3 -->
            <div class="col-12 col-md-4">
                <div class="mock-box d-flex flex-column gap-3">
                    <div class="d-flex gap-2 flex-wrap" id="grupoBotones">
                        <button type="button" class="btn btn-sm btn-primary"> Botón 1 </button>
                        <button type="button" class="btn btn-sm btn-primary"> Botón 2 </button>
                        <button type="button" class="btn btn-sm btn-primary"> Botón 3 </button>
                    </div>
                    <!-- Botón 4 a todo el ancho (w-100)-->
                    <button type="button" class="btn btn-sm btn-primary w-100"> Botón 4</button>
                    <!-- Párrafo 3 (debajo de los botones) -->
                </div>
                <h2 class="h6 mb-2"> Parrafo 3</h2>
                <div class="mock-paragraph"></div>
                <div class="mock-paragraph w-75"></div>
                <div class="mock-paragraph w-50"></div>
            </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS (Bundle con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestro JS -->
    <script src="app.js"></script>
    </body>
    </html>
